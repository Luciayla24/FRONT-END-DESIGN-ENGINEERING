<!DOCTYPE html>
<!-- Este é o DTD do HTML 5. (Instrução) -->
<html lang="pt-br">
  <!-- lang - atributo que indica a linguagem da página. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <title>Exemplo HTML</title>
  </head>
  <body>
    <!-- Criar uma tag do tipo de bloco e que vai ser um container -->

    <!-- Exemplo de tags de linha-->

    <!-- Aproveitando e aplicando algum estilo de inline através do atributo style-->
    <span style="border: solid 2px #ff0000">Eu sou tag de linha</span>
    <h1 style="border: solid 2px #00ff00">Minha página</h1>
    <span style="border: solid 2px #0000ff79">Eu sou outra tag de linha</span
    ><span style="border: solid 2px #ff00b7">Eu sou mais uma tag de linha</span>
  </body>
</html>
